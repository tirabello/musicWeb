<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotMusic Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spot Music Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Loja
                        </a>
                        <ul class="dropdown-menu">
                            <li><a id="filtrarVinil" class="dropdown-item" href="#">Vinil</a></li>
                            <li><a id="filtrarCD" class="dropdown-item" href="#">CD</a></li>
                            <li><a id="filtrarDVD" class="dropdown-item" href="#">DVD</a></li>
                            <li><a id="filtrarOutros" class="dropdown-item" href="#">Outros</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">Cadastrar</a></li>
                        </ul>
                    </li>
                </ul>
                <h3>
                    <span id="pontuacao" class="badge bg-secondary me-4 bg-warning"></span>
                </h3>
                <form class="d-flex" role="search">
                    <input id="busca" class="form-control me-2" type="search" placeholder="filtrar"
                        aria-label="filtrar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="título" aria-label="título">
            </div>
            <div class="col-4">
                <select class="form-select" aria-label="selecione a categoria">
                    <option selected>Selecione a categoria</option>
                    <option value="1">Pop Internacional</option>
                    <option value="2">MPB</option>
                    <option value="3">Rock Internacional</option>
                    <option value="4">Jazz</option>
                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">Filtrar</button>
            </div>
        </div>
        <div id="tarefas" class="row mx-auto my-2 g-3">
        </div> <!-- row -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Adicionar Álbum
        </button>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar álbum</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mt-2 g-3">
                        <div class="col-12">
                            <input id="titulo" type="text" class="form-control" placeholder="título"
                                aria-label="título">
                        </div>
                        <div class="col-12">
                            <input id="pontos" type="number" class="form-control" placeholder="preço"
                                aria-label="preço">
                        </div>
                        <div class="col-12">
                            <input id="images" type="text" class="form-control" placeholder="imagem de capa"
                                aria-label="imagem de capa">
                        </div>
                        <div class="col-12">
                            <select id="categoria" class="form-select" aria-label="selecione a categoria">
                                <option selected>Selecione a categoria</option>
                                <option value="CD">CD</option>
                                <option value="Vinil">Vinil</option>
                                <option value="DVD">DVD</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/crud.js"></script>
    <script src="./js/filtro.js"></script>
</body>

</html>
